<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>delays</title>
    <script src="../script/output.js"></script>
</head>
<body>

<script>
    (function () {
        var timeoutId;

        function intervalFn() {
            clearTimeout(timeoutId);
            output('Timing...');

            timeoutId = setTimeout(intervalFn, 1000);
        }

        timeoutId = setTimeout(intervalFn, 0);
    }());
</script>
</body>
</html>
