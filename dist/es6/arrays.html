<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrays, rest parameters and destructuring | ES6 Features</title>
    <link href="./es6.css" type="text/css" rel="stylesheet"/>
    <script src="../script/output.js"></script>
</head>
<body>
<main>
    <div id="Output-Chamber"></div>
    <footer><a href="./index.html">Index</a></footer>
    <script>
        (function () {
            'use strict';

            ready(function () {
                var [first, ...rest] = [];
                output("1> first: %s, rest: %s", first, rest);

                [first, ...rest] = ['foo', 'bar'];
                output("2> first: %s, rest: %s", first, rest);

                [first, ...rest] = ['foo', 'bar', 'baz'];
                output("3> first: %s, rest: %s", first, rest);

                [first, ...rest] = ['foo', 'bar', 'baz', 'dang'];
                output("4> first: %s, rest: %s", first, rest);
            });
            /*
             const [first, ...rest] = ["foo"];
             first
             //=> "foo"
             rest
             //=> []

             const [first, ...rest] = ["foo", "bar"];
             first
             //=> "foo"
             rest
             //=> ["bar"]

             const [first, ...rest] = ["foo", "bar", "baz"];
             first
             //=> "foo"
             rest
             //=> ["bar","baz"]
             */

        }());
    </script>
</body>
</html>
