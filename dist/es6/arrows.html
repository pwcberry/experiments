<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrows | ES6 Features</title>
    <link href="./es6.css" type="text/css" rel="stylesheet"/>
    <script src="../script/output.js"></script>
</head>
<body>
<main>
    <div id="Output-Chamber"></div>
    <footer><a href="./index.html">Index</a></footer>
    <script>
        (function () {
            'use strict';
            ready( () => {
                var even = [2, 4, 6, 8, 10];
                var odd = even.map(v => v - 1);
                var doubles = even.map(v => v * 2);

                output(odd);
                output(doubles);
            });
        }());
    </script>
</main>
</body>
</html>
