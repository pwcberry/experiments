<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generators | ES6 Features</title>
    <link href="./es6.css" type="text/css" rel="stylesheet"/>
    <script src="../script/output.js"></script>
</head>
<body>
<main>
    <div id="Output-Chamber"></div>
    <footer><a href="./index.html">Index</a></footer>
</main>
<script>
    (function () {
        'use strict';

        function* fibonacci(numbers) { // a generator function
            let prev = 0, curr = 1;
            while (numbers-- > 0) {
                let temp = curr;
                curr = prev + curr;
                prev = temp;
                yield curr;
            }
        }

        ready(function () {
            for (let n of fibonacci(20)) {
                output(n);
            }
        });
    }());
</script>
</body>
</html>
