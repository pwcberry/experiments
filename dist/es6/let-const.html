<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let + const | ES6 Features</title>
    <link href="./es6.css" type="text/css" rel="stylesheet"/>
    <script src="../script/output.js"></script>
</head>
<body>
<main>
    <div id="Output-Chamber"></div>
    <footer><a href="./index.html">Index</a></footer>
</main>
<script>
    (function () {
        'use strict';

        ready(function () {

            for (let i = 0; i < 10; i += 1) {
                output('%s> %s', i, '*'.repeat(i));

                if (i > 5) {
                    let j = i * Math.floor(Math.random() * 20);
                    output('x'.repeat(j));
                }
            }
            try {
                output('Value of i: %s', i);
            } catch(e) {
                output('"i" is not defined');
            }
        });

        ready(function () {
           const name = "Peter Berry";
            output('The constant name is: "%s"', name);

            try {
                name = 'Douglas Crockford';
            } catch(e) {
                output(e.message);
            }
        });
    }());
</script>
</body>
</html>
