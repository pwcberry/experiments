<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template strings | ES6 Features</title>
    <link href="./es6.css" type="text/css" rel="stylesheet"/>
    <script src="../script/output.js"></script>
</head>
<body>
<main>
    <div id="Output-Chamber"></div>
    <footer><a href="./index.html">Index</a></footer>
</main>
<script>
    (function () {
        'use strict';

        ready(function () {
            var person = {
                firstName: 'Peter',
                lastName: 'Berry',
                age: 42,
                get name() {
                    return this.firstName + ' ' + this.lastName;
                }
            };

            output(`Resource #1 has the name "${person.name}".`);
            output(`Resource #1 has the age ${person.age} years.`);

        });

    }());
</script>
</body>
</html>
