<!DOCTYPE html>
<html>
<head>
<title>ECMAScript 5</title>
</head>
<body>
<ol id='Output'></ol>
<script>
(function() {

function output(s) {
    var list= document.getElementById('Output');
    var item = document.createElement('li');
    list.appendChild(item);
    item.innerText = s;
}


var a = (function() {
    var n;
    return {
        get name() { return n; },
        set name(v) { n = v + '!!!!'; }
    };
}());

Object.defineProperty(a, 'address', {
	value: '2/246 Bourke St', 
	writable: false,
	enumerable: false,
	configurable: false
});

output(a.name);
var b = a.name = 'Snooze';
output(a.name);
output(b);

output(Object.keys(a).join(', '));
output(a.address);

a.address = 'This won\'t work';
output('Not changed: ' + a.address);

}());
</script>
</body>
</html>
