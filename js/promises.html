<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Promises</title>
    <script src="../script/output.js"></script>
</head>
<body>
<script>
    (function () {

        var p = new Promise(function (resolve, reject) {
            var t = setTimeout(function () {
                resolve({
                    firstName: 'Peter',
                    lastName: 'Berry'
                });
            }, 200);
        })
                .then(function (data) {
                    output(data);
                })
                .then(function () {
                    addHtml('<p>We\'ve made it this far.</p>')
                })
                .fail(function (error) {
                    output('Error: %s', error);
                });


    }());
</script>
</body>
</html>
